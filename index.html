<!DOCTYPE html>
<html>
<head>
  <title>RAG SHOP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="pt-4"></div>
<div class="container">
  <div>
    <h1 class="text-center">RAG SHOP</h1>
    <h3 class="text-center">เรทในการฟาร์ม Level  ละ 1 บาท</h3>
  </div>
  <form method="post" autocomplete="off" name="hello-sheet">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control"  placeholder="Username" name="Username">
    </div>
    <div class="form-group">
    <label for="name">Password</label>
      <input type="text" class="form-control"  placeholder="Password" name="Password">
    </div>
     <div class="form-group">
    <label for="name">Level ที่ต้องการฟาร์มเช่น 100-200</label>
      <input type="text" class="form-control"  placeholder="level" name="level">
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">ลิ้งค์อั่งเปา (ถ้าใส่เงินผิดไม่รับผิดชอบ)</label>
    <input type="text" class="form-control"  placeholder="ลิ้งค์อั่งเปา" name="ลิ้งค์อั่งเปา">
  </div>
    
  <button type="submit" name="submit" value="Send message" class="btn btn-primary">บันทึก</button>
</form>
</div>
<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbx4CioDZmF6s_ANcRy9lm2mfHOmoMCO42xqibcEn7dFE_TEp58djvp852N-aoVUjlvV/exec'
            const form = document.forms['hello-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("บันทึกข้อมูลเรียบร้อยแล้ว.."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
